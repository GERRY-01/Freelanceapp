<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ FreelanceConnect</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f6f9;
    }

    .signup-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .signup-container h2 {
      text-align: left;
      margin-bottom: 25px;
      color: #0b1d3a;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 240px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input, select, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9f9f9;
    }

    textarea {
      resize: vertical;
    }

    .form-actions {
      margin-top: 30px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
       .login-redirect {
        justify-content: center;
        text-align: center;
  }
    }
    .login-redirect {
    margin-top: 20px;
    font-size: 0.95rem;
    color: #555;
    display: flex;
    align-items: center;
    gap: 8px;
    }

    .login-redirect a {
    text-decoration: none;
    color: #007bff;
    font-weight: 500;
    transition: color 0.3s;
    }

    .login-redirect a:hover {
    color: #0056b3;
    }

  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm" method="post">
        {% csrf_token %}
      <div class="form-row">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullname" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
      </div>

      <!-- Password and Confirm Password -->
        <div class="form-row">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
        </div>
        </div>

        <div class="form-row">
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmpassword" required />
        </div>
        </div>

      <div class="form-row">
        <div class="form-group">
          <label for="role">Account Type</label>
          <select id="role" name="account_type" onchange="toggleRoleFields()" required>
            <option value="">Select Role</option>
            <option value="freelancer">Freelancer</option>
            <option value="client">Client</option>
          </select>
        </div>
        <div class="form-group">
          <label for="profilePicture">Profile Picture</label>
          <input type="file" id="profilePicture" name="profilepicture" accept="image/*" required />
        </div>
      </div>

      <!-- Freelancer-specific fields -->
      <div class="form-row freelancer-only" style="display:none;">
        <div class="form-group">
          <label for="skills">Skills</label>
          <input type="text" name="skills" id="skills" placeholder="e.g. Web Design, Writing" />
        </div>
        <div class="form-group">
          <label for="experience">Experience (in years)</label>
          <input type="number" id="experience" name="experience" min="0" />
        </div>
      </div>

      <div class="form-row freelancer-only" style="display:none;">
        <div class="form-group" style="flex: 1;">
          <label for="bio">Short Bio</label>
          <textarea id="bio" rows="4" name="bio" placeholder="Tell us about yourself..."></textarea>
        </div>
      </div>

      <!-- Client-specific fields -->
      <div class="form-row client-only" style="display:none;">
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input type="text" name="companyname" id="companyName" />
        </div>
        <div class="form-group">
          <label for="companySize">Company Size</label>
          <select id="companySize" name="companysize">
            <option value="">Select</option>
            <option value="1-10">1-10 employees</option>
            <option value="11-50">11-50 employees</option>
            <option value="51-200">51-200 employees</option>
            <option value="200+">200+ employees</option>
          </select>
        </div>
      </div>

      <div class="form-row client-only" style="display:none;">
        <div class="form-group" style="flex: 1;">
          <label for="website">Company Website (optional)</label>
          <input type="url" name="companywebsite" id="website" placeholder="https://example.com" />
        </div>
      </div>

      <div class="form-actions">
        <button type="submit">Sign Up</button>
      </div>
        <div class="login-redirect">
        <p>Already have an account?</p>
        <a href="{% url 'login' %}">Login</a>
        </div>
        
        {% if messages%}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
    </form>
  </div>

  <script>
    function toggleRoleFields() {
      const role = document.getElementById("role").value;
      const freelancerFields = document.querySelectorAll(".freelancer-only");
      const clientFields = document.querySelectorAll(".client-only");

      freelancerFields.forEach(field => {
        field.style.display = (role === "freelancer") ? "flex" : "none";
      });

      clientFields.forEach(field => {
        field.style.display = (role === "client") ? "flex" : "none";
      });
    }
  </script>
</body>
</html>
