<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f5f5f5;
    }

    .apply-container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 30%;
      background-color: #1e90ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0f78d1;
    }

    @media (max-width: 600px) {
      .apply-container {
        padding: 15px;
        margin-top: 30%;
      }

      button {
        font-size: 0.95rem;
        padding: 10px;
        width:80%;
      }
    }
  </style>
</head>
<body>
  <div class="apply-container">
    <h2>Apply for the job</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <label for="proposal">Proposal Message</label>
      <textarea id="proposal" name="proposal" rows="6" required></textarea>

      <label for="budget">Your Budget (USD)</label>
      <input type="number" id="budget" name="budget" min="1" required>

      <label for="duration">Estimated Completion Time</label>
      <input type="text" id="duration" name="duration" placeholder="e.g., 5 days" required>

      <label for="portfolio_url">Portfolio URL (optional)</label>
      <input type="url" id="portfolio_url" name="portfolio_url" placeholder="https://yourportfolio.com">

      <label for="attachment">Attach File (optional)</label>
      <input type="file" id="attachment" name="attachment">

      <button type="submit">Submit Proposal</button>
    </form>
  </div>
</body>
</html>
