<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post a Job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="text-center text-primary mb-4">Post a New Job</h2>

            <form method="POST">
              {% csrf_token %}

              <div class="mb-3">
                <label for="title" class="form-label fw-semibold">Job Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
              </div>

              <div class="mb-3">
                <label for="description" class="form-label fw-semibold">Job Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
              </div>

              <div class="mb-3">
                <label for="budget" class="form-label fw-semibold">Budget (KES)</label>
                <input type="number" class="form-control" id="budget" name="budget" required>
              </div>

              <div class="mb-3">
                <label for="deadline" class="form-label fw-semibold">Deadline</label>
                <input type="date" class="form-control" id="deadline" name="deadline" required>
              </div>

              <div class="mb-4">
                <label for="status" class="form-label fw-semibold">Status</label>
                <input type="text" class="form-control" id="status" name="status" placeholder="e.g. Open, In Progress, Closed" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Post Job</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
