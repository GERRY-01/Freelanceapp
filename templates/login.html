<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | FreelanceConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1c3557;
      font-size: 1.8rem;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .login-btn {
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
      text-align: center;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .redirect {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
    }

    .redirect a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 4px;
    }

    .redirect a:hover {
      color: #0056b3;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-container h2 {
        font-size: 1.5rem;
      }

      .login-btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to FreelanceConnect</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="redirect">
      Don't have an account?
      <a href="{% url 'signup' %}">Sign Up</a>
    </div>
  </div>

</body>
</html>
